<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Draw</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="center">
            <h1>Pixel Draw</h1>
            <h4>An Etch-a-Sketch Clone</h4>
        </div>
    </div>
    <div class="content">
        <div class="setting center">
            <div class="il-wrapper">
                <label>Canvas Size: </label>
                <input id="size">
            </div>
            <div class="error"></div>
            <div class="btns">
                <input id="change-size" type="submit" value="Confirm">
                <input id="clear" type="submit" value="Clear Grid">
            </div>
            <p>Color:</p>
            <div class="color-wrapper">
                <input id="color" type="color">
            </div>
        </div>
        <div draggable="false" class="grid-container center"></div>
    </div>
</body>

</html>
